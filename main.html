<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unity Verse Rental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="rental-ui">
    <h1 class="title">Unity Verse Rental</h1>

    <div class="content">
      <div class="left-column">
        <div class="category-tab">Class 1</div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <button class="visit-btn">Visit</button>
      </div>

      <div class="right-column">
        <div class="apartment-list">
          <div class="apartment-entry selected">Apt. 1</div>
          <div class="apartment-entry">Apt. 2</div>
          <div class="apartment-entry">Apt. 3</div>
          <div class="apartment-entry">Apt. 4</div>
        </div>

        <div class="progress-bar">
          <div class="progress"></div>
        </div>

        <div class="details">
          <h2>HighClass Apt 1</h2>
          <p class="rent">Rent this Apartment: <span class="price">00000$</span></p>
          <div class="buttons">
            <button class="preview-btn">Preview</button>
            <button class="pay-btn">Pay Rent</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
